<form class='form' (ngSubmit)='onSubmit'>
    <input 
        type='file' 
        accept='img\*'
        name='img'
    />
    <input 
        type='text' 
        name='title'
        [(ngModel)] = 'title'
        placeholder='Product Name'
    >
    <input 
        type='text' 
        name='text'
        [(ngModel)] = 'text'
        placeholder='Product Description'
    >
    <input type='submit' value='Submit' class='btn'>
</form>
